  <ol>
    <li ng-repeat= "item in links | orderBy : '-rank'">
      <a ng-click = "upVote(item.id)">&#x25B2;</a>  <a href="{{ item.url }}">{{ item.title }}</a>
        <p> {{item.points}} points by <span class="glyphicon glyphicon-user" aria-hidden="true"></span>{{ item.user }} {{ UtilitiesFactory.hoursAgo(links, item.id) }}
       <a ui-sref="comments({ linkId: item.id })">| {{ item.comments.length }} comments</a></p>
    </li>
  </ol>
